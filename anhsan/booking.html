<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lịch làm nail - Nail Luxury Spa</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        :root {
            --gold-gradient: linear-gradient(90deg, #d4af37, #ffd700, #d4af37);
            --bg-dark: #111;
            --bg-light: #1a1a1a;
            --text-light: #f5f5f5;
            --text-muted: #bbb;
            --error: #ff4757;
            --success: #2ed573;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            background: var(--gold-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            color: var(--text-muted);
            font-size: 1.1rem;
        }
        
        .booking-form {
            background: var(--bg-light);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-light);
        }
        
        .required {
            color: #ff4757;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }
        
        .form-control.error {
            border-color: var(--error);
            box-shadow: 0 0 0 3px rgba(255, 71, 87, 0.1);
        }
        
        .form-control.success {
            border-color: var(--success);
            box-shadow: 0 0 0 3px rgba(46, 213, 115, 0.1);
        }
        
        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }
        
        .error-message {
            color: var(--error);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .btn {
            background: var(--gold-gradient);
            color: #111;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-family: inherit;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(17, 17, 17, 0.3);
            border-top: 2px solid #111;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert.success {
            background: rgba(46, 213, 115, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }
        
        .alert.error {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            text-decoration: none;
            margin-bottom: 30px;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #d4af37;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .booking-form {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Quay lại trang chủ
        </a>
        
        <div class="header">
            <h1>Đặt lịch làm nail</h1>
            <p>Điền thông tin để chúng tôi có thể liên hệ và tư vấn dịch vụ phù hợp</p>
        </div>
        
        <div class="alert success" id="successAlert">
            <i class="fas fa-check-circle"></i>
            <span id="successMessage">Đặt lịch thành công! Chúng tôi sẽ liên hệ lại với bạn sớm nhất.</span>
        </div>
        
        <div class="alert error" id="errorAlert">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorMessage">Có lỗi xảy ra. Vui lòng thử lại sau.</span>
        </div>
        
        <form class="booking-form" id="bookingForm">
            <div class="form-group">
                <label for="fullName">
                    Họ và tên <span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="fullName" 
                    name="fullName" 
                    class="form-control" 
                    placeholder="Nhập họ và tên đầy đủ"
                    required
                >
                <div class="error-message" id="fullNameError"></div>
            </div>
            
            <div class="form-group">
                <label for="phone">
                    Số điện thoại <span class="required">*</span>
                </label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    class="form-control" 
                    placeholder="Nhập số điện thoại"
                    required
                >
                <div class="error-message" id="phoneError"></div>
            </div>
            
            <div class="form-group">
                <label for="email">
                    Email <span class="required">*</span>
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-control" 
                    placeholder="Nhập địa chỉ email"
                    required
                >
                <div class="error-message" id="emailError"></div>
            </div>
            
            <div class="form-group">
                <label for="notes">
                    Ghi chú <span style="color: var(--text-muted); font-size: 14px;">(Không bắt buộc)</span>
                </label>
                <textarea 
                    id="notes" 
                    name="notes" 
                    class="form-control" 
                    placeholder="Mô tả dịch vụ bạn quan tâm, thời gian mong muốn, hoặc yêu cầu đặc biệt..."
                ></textarea>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                <span class="btn-text">Đặt lịch ngay</span>
                <span class="loading">
                    <div class="spinner"></div>
                    Đang gửi...
                </span>
            </button>
        </form>
    </div>

    <script>
        class BookingForm {
            constructor() {
                this.form = document.getElementById('bookingForm');
                this.submitBtn = document.getElementById('submitBtn');
                this.btnText = document.querySelector('.btn-text');
                this.loading = document.querySelector('.loading');
                this.successAlert = document.getElementById('successAlert');
                this.errorAlert = document.getElementById('errorAlert');
                
                this.init();
            }
            
            init() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                this.setupValidation();
            }
            
            setupValidation() {
                // Real-time validation
                document.getElementById('fullName').addEventListener('blur', () => this.validateFullName());
                document.getElementById('phone').addEventListener('blur', () => this.validatePhone());
                document.getElementById('email').addEventListener('blur', () => this.validateEmail());
            }
            
            validateFullName() {
                const field = document.getElementById('fullName');
                const error = document.getElementById('fullNameError');
                const value = field.value.trim();
                
                if (!value) {
                    this.showFieldError(field, error, 'Vui lòng nhập họ và tên');
                    return false;
                }
                
                if (value.length < 2) {
                    this.showFieldError(field, error, 'Họ tên phải có ít nhất 2 ký tự');
                    return false;
                }
                
                this.showFieldSuccess(field, error);
                return true;
            }
            
            validatePhone() {
                const field = document.getElementById('phone');
                const error = document.getElementById('phoneError');
                const value = field.value.trim();
                const phoneRegex = /^(0[3|5|7|8|9])+([0-9]{8})$/;
                
                if (!value) {
                    this.showFieldError(field, error, 'Vui lòng nhập số điện thoại');
                    return false;
                }
                
                if (!phoneRegex.test(value)) {
                    this.showFieldError(field, error, 'Số điện thoại không hợp lệ (VD: 0901234567)');
                    return false;
                }
                
                this.showFieldSuccess(field, error);
                return true;
            }
            
            validateEmail() {
                const field = document.getElementById('email');
                const error = document.getElementById('emailError');
                const value = field.value.trim();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                if (!value) {
                    this.showFieldError(field, error, 'Vui lòng nhập email');
                    return false;
                }
                
                if (!emailRegex.test(value)) {
                    this.showFieldError(field, error, 'Email không hợp lệ');
                    return false;
                }
                
                this.showFieldSuccess(field, error);
                return true;
            }
            
            showFieldError(field, errorElement, message) {
                field.classList.remove('success');
                field.classList.add('error');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
            
            showFieldSuccess(field, errorElement) {
                field.classList.remove('error');
                field.classList.add('success');
                errorElement.style.display = 'none';
            }
            
            hideAlerts() {
                this.successAlert.style.display = 'none';
                this.errorAlert.style.display = 'none';
            }
            
            showSuccess(message) {
                this.hideAlerts();
                document.getElementById('successMessage').textContent = message;
                this.successAlert.style.display = 'flex';
                this.successAlert.scrollIntoView({ behavior: 'smooth' });
            }
            
            showError(message) {
                this.hideAlerts();
                document.getElementById('errorMessage').textContent = message;
                this.errorAlert.style.display = 'flex';
                this.errorAlert.scrollIntoView({ behavior: 'smooth' });
            }
            
            setLoading(loading) {
                this.submitBtn.disabled = loading;
                this.btnText.style.display = loading ? 'none' : 'inline';
                this.loading.style.display = loading ? 'flex' : 'none';
            }
            
            async handleSubmit(e) {
                e.preventDefault();
                
                // Validate all fields
                const isFullNameValid = this.validateFullName();
                const isPhoneValid = this.validatePhone();
                const isEmailValid = this.validateEmail();
                
                if (!isFullNameValid || !isPhoneValid || !isEmailValid) {
                    this.showError('Vui lòng kiểm tra lại thông tin đã nhập');
                    return;
                }
                
                this.setLoading(true);
                this.hideAlerts();
                
                try {
                    const formData = new FormData(this.form);
                    const data = Object.fromEntries(formData.entries());
                    
                    const response = await fetch('/api/booking', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        this.showSuccess('Đặt lịch thành công! Chúng tôi sẽ liên hệ lại với bạn trong vòng 24h.');
                        this.form.reset();
                        // Reset field states
                        document.querySelectorAll('.form-control').forEach(field => {
                            field.classList.remove('success', 'error');
                        });
                    } else {
                        this.showError(result.message || 'Có lỗi xảy ra. Vui lòng thử lại sau.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    this.showError('Không thể kết nối đến server. Vui lòng kiểm tra kết nối mạng.');
                } finally {
                    this.setLoading(false);
                }
            }
        }
        
        // Initialize the booking form
        document.addEventListener('DOMContentLoaded', () => {
            new BookingForm();
        });
    </script>
</body>
</html>
